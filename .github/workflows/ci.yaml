name: CI / DevSecOps Pipeline

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  dev_secops:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read

    steps:
      - uses: actions/checkout@v4

      # 1. Setup Node
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # 2. Install Dependencies
      - name: Install Dependencies
        run: npm ci --prefix app

      # 3. Lint
      - name: Run ESLint
        run: npm run lint --prefix app

      # 4. Unit Testing
      - name: Run Tests
        run: npm test --prefix app

      # 5. SAST Scan - Semgrep
      - name: Semgrep Scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/ci"
          publishToken: ${{ secrets.GITHUB_TOKEN }}

      # Generate Semgrep SARIF file
      - name: Generate Semgrep SARIF
        if: always()
        run: |
          pip install semgrep
          semgrep scan --config=p/ci --sarif --output=semgrep.sarif || touch semgrep.sarif

      # Upload Semgrep SARIF results to GitHub Security
      - name: Upload Semgrep Results to GitHub Security
        if: always() && hashFiles('semgrep.sarif') != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'semgrep.sarif'
          category: 'semgrep'

      # 6. Dependency Scan - Trivy (Filesystem)
      - name: Run Trivy Filesystem Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: fs
          scan-ref: .
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'LOW,MEDIUM,HIGH,CRITICAL'
          ignore-unfixed: false
          scanners: 'vuln,misconfig,secret'

      # Upload Trivy filesystem results to GitHub Security
      - name: Upload Trivy Filesystem Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem'

      # 7. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 8. Build Docker Image with cache
      - name: Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: |
            umairedu/devsecops-demo:${{ github.sha }}
            umairedu/devsecops-demo:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

      # 9. Scan Docker Image with Trivy
      - name: Scan Docker Image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: umairedu/devsecops-demo:latest
          format: 'sarif'
          output: 'trivy-image-results.sarif'
          severity: 'CRITICAL,HIGH'

      # Upload Trivy image scan results to GitHub Security
      - name: Upload Trivy Image Results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-image-results.sarif'
          category: 'trivy-image'

      # Upload scan results as artifacts
      - name: Upload Scan Results as Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-scan-results
          retention-days: 30
          path: |
            semgrep.sarif
            trivy-fs-results.sarif
            trivy-image-results.sarif

      # 10. Push to Docker Hub (only on main branch)
      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Docker Image
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            umairedu/devsecops-demo:${{ github.sha }}
            umairedu/devsecops-demo:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64

